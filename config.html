<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Tabs Config</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            width: 300px;
            padding: 20px;
            margin: 0;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 280px;
            padding: 8px;
            margin-top: 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h2>GitHub PR Tabs Configuration</h2>
    <div class="input-group">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" placeholder="Enter your GitHub username">
    </div>
    <button id="save">Save</button>
    <div id="status" class="status"></div>
    <script src="config.js"></script>
</body>
</html>
